<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio NEO | Â¡Navidad En Vivo!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* Variables de color temÃ¡ticas de Navidad (colores mÃ¡s frÃ­os/brillantes) */
        :root {
            --color-primary-xmas: #e74c3c; /* Rojo Brillante */
            --color-secondary-xmas: #2ecc71; /* Verde Brillante */
            --color-accent-xmas: #f1c40f; /* Dorado / Amarillo Brillo */
            --color-background-start: #1c2e4a; /* Azul Marino FrÃ­o */
            --color-background-end: #29434e; /* Azul verdoso Oscuro */
            --color-text-accent: #ecf0f1; /* Blanco/Plata para frecuencia */
            
            /* FUENTES (Mantenidas) */
            --font-display: 'Great Vibes', cursive; 
            --font-body: 'Cabin', sans-serif; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            /* Fondo invernal */
            background: linear-gradient(135deg, var(--color-background-start), var(--color-background-end));
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* -------------------------------------- */
        /* Estilos del Contenedor con EFECTO NavideÃ±o (Aura) */
        /* -------------------------------------- */
        .radio-container {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 380px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        /* Pseudo-elemento para el AURA de Luces Centelleantes */
        .radio-container::before {
            content: '';
            position: absolute;
            top: -5px; right: -5px; bottom: -5px; left: -5px;
            z-index: -1;
            border-radius: 25px;
            
            /* Sombra inicial con ambos colores */
            box-shadow: 
                0 0 50px var(--color-primary-xmas), 
                0 0 100px var(--color-secondary-xmas); 

            /* Nueva animaciÃ³n de centelleo rÃ¡pido */
            animation: sparkle-xmas 2s infinite alternate;
        }

        /* ANIMACIÃ“N NUEVA: Simula luces de Navidad parpadeando y cambiando de color */
        @keyframes sparkle-xmas {
            0% {
                box-shadow: 
                    0 0 40px var(--color-primary-xmas),
                    0 0 80px var(--color-secondary-xmas);
            }
            33% {
                box-shadow: 
                    0 0 50px var(--color-secondary-xmas),
                    0 0 90px var(--color-primary-xmas);
            }
            66% {
                box-shadow: 
                    0 0 45px var(--color-primary-xmas),
                    0 0 85px var(--color-accent-xmas); /* Introduce el color dorado */
            }
            100% {
                box-shadow: 
                    0 0 40px var(--color-secondary-xmas),
                    0 0 75px var(--color-primary-xmas);
            }
        }
        /* -------------------------------------- */
        
        .logo {
            width: 150px; height: 150px; margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            overflow: hidden; 
            box-shadow: 0 0 0 5px var(--color-accent-xmas), 0 0 15px rgba(0, 0, 0, 0.5); 
        }
        .logo img { 
            width: 100%; height: 100%; object-fit: cover; 
        }

        h1 { 
            font-family: var(--font-display); 
            font-size: 40px; 
            margin-bottom: 8px; 
            color: var(--color-primary-xmas); 
            line-height: 1; 
        } 
        
        .frequency { font-size: 18px; color: var(--color-text-accent); margin-bottom: 25px; font-weight: 500; }
        
        .now-playing {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px; border-radius: 12px;
            margin-bottom: 25px; min-height: 70px;
            display: flex; flex-direction: column; justify-content: center;
            border-left: 3px solid var(--color-secondary-xmas); /* LÃ­nea Verde */
        }
        .track-title { font-size: 18px; font-weight: 600; margin-bottom: 5px; }
        .artist { font-size: 14px; color: var(--color-accent-xmas); } /* Artista Dorado */
        
        .status { font-size: 14px; margin-bottom: 20px; opacity: 0.9; color: var(--color-text-accent); }

        .controls { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; }
        
        /* BotÃ³n de Play Verde */
        .play-btn {
            width: 80px; height: 80px; background: var(--color-secondary-xmas); 
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s;
            box-shadow: 0 0 20px var(--color-secondary-xmas), 0 0 40px var(--color-accent-xmas); 
        }
        .play-btn:hover { 
            transform: scale(1.1); 
            box-shadow: 0 0 30px var(--color-secondary-xmas), 0 0 60px var(--color-accent-xmas); 
        }
        .play-btn i { font-size: 36px; color: #fff; margin-left: 4px; }
        
        .volume-container { display: flex; align-items: center; gap: 10px; color: var(--color-text-accent); }
        input[type="range"] {
            -webkit-appearance: none; width: 120px; height: 6px;
            background: rgba(255,255,255,0.3); border-radius: 5px; outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 18px; height: 18px;
            background: var(--color-primary-xmas); /* Pulgar Rojo */
            border-radius: 50%; cursor: pointer;
            box-shadow: 0 0 8px var(--color-accent-xmas);
        }
        .loading {
            display: inline-block; width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3); border-radius: 50%;
            border-top-color: var(--color-primary-xmas); 
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        footer { 
            font-family: var(--font-display);
            margin-top: 30px; 
            font-size: 20px; 
            opacity: 1; 
            color: var(--color-accent-xmas); /* Footer Dorado */
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="radio-container">
    <div class="logo">
        <img src="https://i.ibb.co/qL0ZbFJ3/1765070368870.jpg" alt="Radio Neto">
    </div>

    <h1 style="color: var(--color-primary-xmas);">Radio Neo</h1>
    
    <div class="frequency" style="color: var(--color-text-accent);">24/7 en vivo</div>

    <div class="now-playing">
        <div class="track-title" id="title">Conectando...</div>
        <div class="artist" id="artist">-</div>
    </div>

    <div class="status" id="status">Presiona play para escuchar</div>

    <div class="controls">
        <div class="play-btn" id="playBtn">
            <i class="fas fa-play"></i>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-up"></i>
            <input type="range" min="0" max="100" value="80" id="volume">
        </div>
    </div>

    <footer>ðŸŽ„ Â¡Felices Fiestas! ðŸŽ…</footer>
</div>

<audio id="radioStream" preload="none" crossorigin="anonymous"></audio>

<script>
    // TU LINK REAL DE ZENO.FM (ya estÃ¡ puesto)
    const streamUrl = "https://stream.zeno.fm/onblcbrafb5vv.aac";

    const audio = document.getElementById('radioStream');
    const playBtn = document.getElementById('playBtn');
    const titleEl = document.getElementById('title');
    const artistEl = document.getElementById('artist');
    const statusEl = document.getElementById('status');
    const volumeSlider = document.getElementById('volume');

    let isPlaying = false;
    audio.src = streamUrl;
    audio.volume = volumeSlider.value / 100;

    // Play / Pause
    playBtn.addEventListener('click', () => {
        if (isPlaying) {
            audio.pause();
        } else {
            audio.play().catch(e => {
                statusEl.textContent = "Error al conectar";
                console.error(e);
            });
        }
    });

    // Estados
    audio.addEventListener('playing', () => {
        isPlaying = true;
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        statusEl.textContent = "Â¡En Vivo! ðŸŽ";
    });

    audio.addEventListener('pause', () => {
        isPlaying = false;
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
        statusEl.textContent = "Pausado ðŸ””";
    });

    audio.addEventListener('waiting', () => {
        statusEl.innerHTML = '<span class="loading"></span> Conectando...';
    });

    audio.addEventListener('error', () => {
        statusEl.textContent = "Error de conexiÃ³n âŒ";
    });

    // Volumen
    volumeSlider.addEventListener('input', (e) => {
        audio.volume = e.target.value / 100;
    });

    // METADATA EN VIVO (Mantenido)
    setInterval(() => {
        if (!isPlaying) return;

        fetch("https://api.zeno.fm/mounts/metadata/nowplaying/onblcbrafb5vv", { method: "GET" })
            .then(r => r.json())
            .then(data => {
                if (data && data.title) {
                    const full = data.title;
                    const separator = full.includes(" - ") ? " - " : " â€“ ";
                    const parts = full.split(separator);
                    const artist = parts.length > 1 ? parts[0].trim() : "";
                    const title = parts.length > 1 ? parts.slice(1).join(separator).trim() : full;

                    titleEl.textContent = title || "MÃºsica en directo";
                    artistEl.textContent = artist || "RADIO NEO";
                }
            })
            .catch(() => {
                titleEl.textContent = "Â¡Escuchando ahora!";
                artistEl.textContent = "RADIO NEO";
            });
    }, 7000);

    // Primera carga
    titleEl.textContent = "Cargando...";
</script>

</body>
</html>
